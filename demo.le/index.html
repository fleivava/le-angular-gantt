<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Angular Gantt - Gantt chart component for AngularJS (Demo)</title>
    <meta name="description" content="Gantt chart component for AngularJS">
    <meta name="viewport" content="width=device-width">

    <link rel="canonical" href="https://www.angular-gantt.com/">
    <link rel="shortcut icon" href="https://www.angular-gantt.com/img/favicon.ico">

</head>
<body ng-app="gantt.demo" ng-strict-di><!-- ng-strict-di-->
    <div ng-controller="DemoCtrl">
        <button ng-click="collapse()"> collpase </button>
        <button ng-click="expand()"> expand </button>
        <button ng-click="test2()">noTask</button>
        <div gantt data="data" 
            api="registerApi"
            auto-expand="autoExpand" 
            task-out-of-range="taskOutOfRange"
            extra-scale-time="extraScaleTime" 
            expand-to-fit="expandToFit" 
            width="width"
            column-width="getColumnWidth(width, 'day', 1)"
            shrink-to-fit="shrinkToFit">
            <gantt-tree></gantt-tree>
             <gantt-movable enabled="true"
                allow-moving="true" 
                allow-resizing="true">
              </gantt-movable>
        </div>
    </div>
</body>
<style>
    #span, .gantt-task-content {
        overflow: visible;
    }

    #hola {
        position: absolute;
        left: 90px;
        margin-left: 30px;
    }
</style>
</html>
