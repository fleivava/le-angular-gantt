<div class="gantt-side-content">
  <div style="display: block" ng-style="{height: $parent.ganttHeaderHeight + 'px'}">
    <div class="gantt-side-table-header gantt-side-column" ng-repeat="row in ::templateRows">
      <div class="gantt-side-row-label-header">
        <span class="gantt-label-text" gantt-bind-compile-html="row.headerContent" />
      </div>
    </div>
  </div>
  
  
  <md-virtual-repeat-container id="vertical-container" gantt-vertical-scroll-receiver ng-style="getLabelsCss()">
    <div md-virtual-repeat="row in allRows" 
      md-on-demand
      class="repeated-item gantt-row-height"
      ng-controller="rowController"
      style="display: block"
      row-id="{{::row.model.id}}"
    >
      <div ng-repeat="rowTemplate in ::templateRows" class="gantt-side-column ">
        <div 
          ng-if="rowTemplate.type == 'tree' "
          ng-class="getClassByLevel()"
        >
          <a data-nodrag 
             class="gantt-tree-handle-button btn btn-xs" 
             ng-class="{'gantt-tree-collapsed': row.childreenCollapsed, 'gantt-tree-expanded': !row.childreenCollapsed}"
             ng-click="collapse()">

              <span ng-if="hasChildreen()" class="gantt-tree-handle glyphicon" ng-class="{
                          'glyphicon-chevron-right': row.childreenCollapsed, 'glyphicon-chevron-down': !row.childreenCollapsed,
                          'gantt-tree-collapsed': row.childreenCollapsed, 'gantt-tree-expanded': !row.childreenCollapsed}">
              </span>
          </a>
          Un {{row.model.parent ? 'task: ' : 'wp: '}} {{row.model.name}}
        </div>

        <div ng-if="rowTemplate.type == 'column'">
             {{row.model.name}}
        </div>
      </div>
    </div>
  </md-virtual-repeat-container>
</div>
