<div>
  <div class="gantt-tree-header" ng-style="{height: $parent.ganttHeaderHeight + 'px'}">
    <div ng-if="$parent.ganttHeaderHeight" class="gantt-row-label gantt-row-label-header gantt-tree-row gantt-tree-header-row">
      <span class="gantt-label-text" gantt-bind-compile-html="getHeaderContent()" />
    </div>
  </div>

  <md-virtual-repeat-container id="vertical-container" gantt-vertical-scroll-receiver ng-style="getLabelsCss()">
    <div md-virtual-repeat="row in allRows" 
      md-on-demand
      class="repeated-item"
      ng-controller="rowController"
    >
      <div> <!-- container -->
        <div>
          <button ng-click="collapse()"> x </button>Un {{row.model.parent ? 'task: ' : 'wp: '}} {{row.model.name}}
        </div>
      </div>
    </div>
  </md-virtual-repeat-container>


  <!-- <div ng-repeat="row in gantt.rowsManager.visibleRows track by row.model.id" ng-controller="rowController">
    hola {{row.model.id}} 
  </div> -->
</div>
